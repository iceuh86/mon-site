<div class="fleet-panel">
    <h2>Fleet Management</h2>
    <div class="fleet-overview">
        <p>Total Ships: <span id="total-ships">0</span></p>
        <p>Available Ships: <span id="available-ships">0</span></p>
    </div>
    <div class="fleet-controls">
        <button id="send-fleet">Send Fleet</button>
        <button id="return-fleet">Return Fleet</button>
    </div>
    <div class="fleet-list">
        <h3>Your Fleets</h3>
        <ul id="fleet-items">
            <!-- Fleet items will be dynamically populated here -->
        </ul>
    </div>
</div>
